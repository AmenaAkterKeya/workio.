<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workio</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- font awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- preloader -->
<div id="preloader" style="display: none;">
  <div class="spinner-border" role="status" style="color: #4E52D0;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="alert alert-info" role="alert" id="error" style="
display: none;
">
</div>
  <!-- log in form -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="margin-top: 25px;margin-bottom: 25px;border-radius: 15px;">
                <div class="card-body p-md-5">
                     <div class="arrow"><a href="index.html"><i class="fa-solid fa-arrow-right"></i></a> </div>
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                       
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" action="/account/register/" id="loginForm">
                      
                         <!-- username -->
           <div class="d-flex flex-row align-items-center mb-4 ">
            <i class="fas fa-user fa-lg me-3 fa-fw sign_icon"></i>
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example1c">User Name</label>
              <input type="text" id="login-username" class="form-control" />
            </div>
          </div>
      <!-- password -->
                        <div class="d-flex flex-row align-items-center mb-4 ">
                          <i class="fas fa-lock fa-lg me-3 fa-fw sign_icon"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input id="login-password" type="password" class="form-control" />
                            
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 sign_icon">
                          <button onclick="handleLogin(event)" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Log In</button>
                          
                        </div>
                        <small class="content_in" >New User ?<a href="singIn.html"> Create an Account</a></small>
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
<!-- js -->
<script src="auth.js"></script>
      <!-- bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
