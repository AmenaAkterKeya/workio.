<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workio</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- preloader -->
 
    <div
      id="preloader"
      style="display: none; justify-content: center; align-items: center"
    >
      <div class="spinner-border" role="status" style="color: #4E52D0;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div
    class="alert alert-info"
    role="alert"
    id="error"
    style="display: none; color:black"
  ></div>
    <!-- sign-up form -->
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            
            <div
              class="card text-black"
              style="margin-top: 25px; margin-bottom: 25px; border-radius: 15px"
            >
          
              <div class="card-body p-md-5">
                <div class="arrow">
                  <a href="index.html"
                    ><i class="fa-solid fa-arrow-right"></i
                  ></a>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>

                    <form class="mx-1 mx-md-4" id="registrationForm">
                      

                      <!-- Username -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw sign_icon"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username"
                            >User Name</label
                          >
                          <input
                            type="text"
                            id="username"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <!-- First Name -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw sign_icon"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="first_name"
                            >First Name</label
                          >
                          <input
                            type="text"
                            id="first_name"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <!-- Last Name -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw sign_icon"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="last_name"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            id="last_name"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <!-- Email -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i
                          class="fas fa-envelope fa-lg me-3 fa-fw sign_icon"
                        ></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="email">Email</label>
                          <input id="email" type="email" class="form-control" />
                        </div>
                      </div>

                      <!-- Password -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw sign_icon"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="password"
                            >Password</label
                          >
                          <input
                            id="password"
                            type="password"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <!-- Confirm Password -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw sign_icon"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="confirm_password"
                            >Confirm password</label
                          >
                          <input
                            id="confirm_password"
                            type="password"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="terms"
                        />
                        <label class="form-check-label" for="terms">
                          I agree to all statements in
                          <a href="#!">Terms of service</a>
                        </label>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg"
                          onclick="handleRegistration(event)">
                          Register
                        </button>
                      </div>
                      <small class="content_in"
                        >Already have an account?
                        <a href="logIn.html"> Log in</a></small
                      >
                    </form>
                  </div>

                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="auth.js"></script>
  </body>
</html>
